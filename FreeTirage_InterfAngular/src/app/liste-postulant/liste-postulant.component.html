
<main>
  <div class="content">
      
          <div class="sp">
      <p>Toutes les Listes </p>
         
          
      </div>
      
          <div>
            
              <table style="width:100%">
              <thead>
                  <tr>
                    <th style="width:23%">Libelle</th>
                    <th style="width:23%">Date</th>
                    <th style="width:23%">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let postulants of postulant | paginate:{itemsPerPage :3, currentPage:p}; let id = index">

                    <!-- La methode appellée à l'interieur de click ne marche pas 
                    du coup j'ai fait appelle à a href -->
                     <td>  {{postulants[2]}}</td>
                    <td>{{postulants[1]}}</td> 
                    <td><button (click) = "goToDetailliste(postulants[0])" class = "btn btn-info" style="margin-left: 10px">Details</button></td>               
                  </tr>
                
                  </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
          </div>
  </div>
</main>
